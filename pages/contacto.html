<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/normalize.css">
    <title>Kann Members</title>
</head>
<body>
    <header class="fondoGenerico">
        <div>
            <div>
                <img src="../assets/images/logo.jpg" alt="Kann logo" style="width: 300px">
            </div class="cointainer-fluid">
            <nav class="navbar navbar-expand-md bg-black">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fondoGenerico"></span>
                  </button>
              <div class="collapse navbar-collapse filaPad" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../index.html" class="boton-navBar nav-link" style="font-size: 20px; font-weight: bold;">Inicio</a></li>
                    <li class="nav-item"><a href="./merch.html" class="boton-navBar nav-link" style="font-size: 20px; font-weight: bold">Merch</a></li>
                    <li class="nav-item"><a href="./somoskann.html" class="boton-navBar nav-link" style="font-size: 20px; font-weight: bold">Somos Kann</a></li>
                    <li class="nav-item"><a href="./miembros.html" class="boton-navBar nav-link" style="font-size: 20px; font-weight: bold">Miembros</a></li> 
                </ul>
              </div>
            </nav>
        </div>   
    </header>
    <main>
        <div class="container-fluid fuenteBlanca formularioInline">
                <form action="" method="post" enctype="text/plain" class="row mt-4"></form>

                <div class="col-6">
                    <label for="emailimput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailinput">
                </div><br>

                <div class="col-6">
                    <label for="Nombre Completo" class="form-label"> Nombre Completo</label>
                    <input type="text" class="form-control" id="Nombre Completo">
                </div><br>

                <div class="col-6">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion">
                </div><br>

                <div class="col-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad">
                </div><br>

                <div class="col-3">
                    <label for="codigopostal" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="codigopostal">
                </div><br>

                <div class="col-3">
                    <label for="pais" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="pais">
                </div><br>

                <div class="col-12">
                    <div class="form-check">
                        <label for="terminos" class="form-check-label">Acepto los terminos</label>
                        <input type="checkbox" class="form-check-input" id="terminos">
                    </div>
                </div>

                <div class="col-12 pt-3">
                    <button type="submit" class="btn btn-primary" style="background-color: black; border: 3px solid #AB65F7;">Se parte de Kann</button>
                </div><br>

                <div class="col-12 pb-5">
                    <button type="reset" class="btn btn-primary" style="background-color: black; border: 3px solid #AB65F7;">Resetear</button>
                </div>
         </div>
 </main>
    <footer>
        <p class="textoCentrado">Copyright @ Kann 2022</p>
    </footer>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
